<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />

		<!-- OpenGraph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://nikero-trillo.vercel.app" />
		<meta property="og:title" content="trillo | Your all-in-one booking app" />
		<meta
			property="og:site_name"
			content="trillo | Your all-in-one booking app"
		/>
		<meta property="og:url" content="https://nikero-trillo.vercel.app" />
		<meta
			property="og:image"
			content="https://nikero-trillo.vercel.app/img/logo-green-2x.webp"
		/>
		<meta property="og:image:width" content="300" />
		<meta property="og:image:height" content="238" />
		<meta
			property="og:description"
			content="A project for learning advance CSS, Sass and animations."
		/>

		<!-- Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="trillo | Your all-in-one booking app" />
		<meta name="twitter:site" content="@snikoletopoulos" />
		<meta property="twitter:domain" content="nikero-trillo.vercel.app" />
		<meta property="twitter:url" content="https://nikero-trillo.vercel.app" />
		<meta
			name="twitter:description"
			content="A project for learning advance CSS, Sass and animations."
		/>
		<meta
			name="twitter:image"
			content="https://nikero-trillo.vercel.app/img/logo.png"
		/>
		<meta
			name="twitter:image:alt"
			content="The logo provided from the course"
		/>

		<link rel="canonical" href="https://nikero-trillo.vercel.app" />
		<meta
			name="description"
			content="A project for learning advance CSS, Sass and animations."
		/>
		<meta name="author" content="Stavros Nikoletopouls" />
		<meta name="copyright" content="Stavros Nikoletopoulos" />

		<title>trillo &mdash; Your all-in-one booking app</title>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<img src="img/logo.png" alt="Trillo logo" class="logo" />

				<form action="#" class="search">
					<input
						type="text"
						placeholder="Search hotels"
						class="search__input"
					/>
					<button class="search__button">
						<svg class="search__icon">
							<use href="img/sprite.svg#icon-magnifying-glass"></use>
						</svg>
					</button>
				</form>

				<nav class="user-nav">
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use href="img/sprite.svg#icon-bookmark"></use>
						</svg>

						<span class="user-nav__notification">7</span>
					</div>

					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use href="img/sprite.svg#icon-chat"></use>
						</svg>

						<span class="user-nav__notification">13</span>
					</div>

					<div class="user-nav__user">
						<img
							src="img/user.jpg"
							alt="User photo"
							class="user-nav__user-photo"
						/>
						<span class="user-nav__user-name">Stavros</span>
					</div>
				</nav>
			</header>

			<div class="content">
				<sidebar class="sidebar">
					<nav class="sidebar__nav">
						<ul class="side-nav">
							<li class="side-nav__item side-nav__item--active">
								<a href="#" class="side-nav__link">
									<svg class="side-nav__icon">
										<use href="img/sprite.svg#icon-home"></use>
									</svg>
									<span>Hotel</span>
								</a>
							</li>

							<li class="side-nav__item">
								<a href="#" class="side-nav__link">
									<svg class="side-nav__icon">
										<use href="img/sprite.svg#icon-aircraft-take-off"></use>
									</svg>
									<span>Flight</span>
								</a>
							</li>

							<li class="side-nav__item">
								<a href="#" class="side-nav__link">
									<svg class="side-nav__icon">
										<use href="img/sprite.svg#icon-key"></use>
									</svg>
									<span>Car rental</span>
								</a>
							</li>

							<li class="side-nav__item">
								<a href="#" class="side-nav__link">
									<svg class="side-nav__icon">
										<use href="img/sprite.svg#icon-map"></use>
									</svg>
									<span>Tours</span>
								</a>
							</li>
						</ul>
					</nav>

					<div class="legal">&copy; 2024 by trillo. All rights reserved.</div>
				</sidebar>

				<main class="hotel-view">
					<div class="gallery">
						<figure class="gallery__item">
							<img
								src="img/hotel-1.jpg"
								alt="Photo of hotel 1"
								class="gallery__photo"
							/>
						</figure>

						<figure class="gallery__item">
							<img
								src="img/hotel-2.jpg"
								alt="Photo of hotel 2"
								class="gallery__photo"
							/>
						</figure>

						<figure class="gallery__item">
							<img
								src="img/hotel-3.jpg"
								alt="Photo of hotel 3"
								class="gallery__photo"
							/>
						</figure>
					</div>

					<div class="overview">
						<h1 class="overview__heading">Hotel Las Palmas</h1>

						<div class="overview__stars">
							<svg class="overview__icon-star">
								<use href="img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="overview__icon-star">
								<use href="img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="overview__icon-star">
								<use href="img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="overview__icon-star">
								<use href="img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="overview__icon-star">
								<use href="img/sprite.svg#icon-star"></use>
							</svg>
						</div>

						<div class="overview__location">
							<svg class="overview__icon-location">
								<use href="img/sprite.svg#icon-location-pin"></use>
							</svg>
							<button class="btn-inline">Albufeira, Portogal</button>
						</div>

						<div class="overview__rating">
							<div class="overview__rating-average">8.6</div>
							<div class="overview__rating-count">429 votes</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
